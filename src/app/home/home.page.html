<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Men√∫ de Restaurante</title>
</head>
<body>
  <ion-header [translucent]="true">
    <ion-toolbar>
      <ion-title>
        Registro
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content [fullscreen]="true">
    <ion-header collapse="condense">
      <ion-toolbar>
        <ion-title size="large">Registro</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-list class="list-formulario">
      <ion-item>
        <ion-input type="text" placeholder="Cedula" [(ngModel)]="newPersona.cedula"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="text" placeholder="Nombre" [(ngModel)]="newPersona.nombre"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="text" placeholder="Apellido" [(ngModel)]="newPersona.apellido"></ion-input>
      </ion-item>
    </ion-list>

    <ion-list>
      <ion-item *ngFor="let p of Personas" >
        <ion-label>{{p.cedula}}</ion-label>
        <ion-label>{{p.nombre}}</ion-label>
        <ion-label>{{p.apellido}}</ion-label>
        <ion-button (click)="delete(p)" color="danger">
          <ion-icon slot="icon-only" name="close-circle-outline"></ion-icon>
        </ion-button>
      </ion-item>
    </ion-list>

    <ion-fab vertical="bottom" horizontal="end">
      <ion-fab-button (click)="save()" size="small" color="success">
        <ion-icon name="add-circle-outline"></ion-icon>
      </ion-fab-button>
    </ion-fab>
  </ion-content>
</body>
</html>
